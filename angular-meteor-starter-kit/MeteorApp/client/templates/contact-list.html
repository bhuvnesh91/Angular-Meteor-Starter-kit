<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
      </span>
            <input type="text" class="form-control" placeholder="Search Contact By Any field" ng-model="searchText">
        </div><!-- /input-group -->
    </div>
</div>
<div class="row table-responsive">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
                <th>Contact</th>
                <th>City</th>
                <th>Country</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td></td>
                <td><input type="text" ng-model="contact.firstName"></td>
                <td><input type="text" ng-model="contact.lastName"></td>
                <td><input type="number" ng-model="contact.age"></td>
                <td><input type="tel" ng-model="contact.contact"></td>
                <td><input type="text" ng-model="contact.city"></td>
                <td><input type="text" ng-model="contact.country"></td>
                <td><span class="glyphicon glyphicon-plus" ng-click="addContact(contact)"></span>
                </td>
            </tr>
            <tr ng-repeat="contact in contacts | orderBy : '-_id' | filter:searchText">
                <td>{{$index + 1}}</td>
                <td>{{contact.firstName}}</td>
                <td>{{contact.lastName}}</td>
                <td>{{contact.age}}</td>
                <td>{{contact.contact}}</td>
                <td>{{contact.city}}</td>
                <td>{{contact.country}}</td>
                <td><span class="glyphicon glyphicon-pencil" data-toggle="modal" data-target="#myModal"
                          ng-click="editContact(contact)"></span> <span
                        class="glyphicon glyphicon-remove" ng-click="deleteContact(contact._id)"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label>FirstName</label>
                        <input type="text" class="form-control" ng-model="contactToUpdate.firstName">
                    </div>
                    <div class="form-group">
                        <label>LastName</label>
                        <input type="text" class="form-control" ng-model="contactToUpdate.lastName">
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input type="text" class="form-control" ng-model="contactToUpdate.age">
                    </div>
                    <div class="form-group">
                        <label>Contact</label>
                        <input type="text" class="form-control" ng-model="contactToUpdate.contact">
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" class="form-control" ng-model="contactToUpdate.city">
                    </div>
                    <div class="form-group">
                        <label>Country</label>
                        <input type="text" class="form-control" ng-model="contactToUpdate.country">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="updateContact()">Update
                </button>
            </div>
        </div>

    </div>
</div>
